<svg width="600" height="600" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="indigo-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" /> <!-- Indigo 600 -->
      <stop offset="100%" stop-color="#6366F1" /> <!-- Indigo 500 -->
    </linearGradient>
    <filter id="subtle-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <style>
      @keyframes rotate-clockwise {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes rotate-anticlockwise {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      .center-group {
        animation: rotate-clockwise 40s linear infinite;
        transform-origin: center;
        transform-box: fill-box;
      }
      .outer-group {
        animation: rotate-anticlockwise 60s linear infinite;
        transform-origin: center;
        transform-box: fill-box;
      }
    </style>
  </defs>

  <g transform="translate(200, 200)">
    <!-- Outer Ring and Spokes (rotates anti-clockwise) -->
    <g class="outer-group">
      <!-- 24 Spokes (Ashoka Chakra inspired) -->
      <g>
        <g id="spoke">
          <path d="M0, -20 L0, -180" stroke="url(#indigo-grad)" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
          <circle cx="0" cy="-185" r="3" fill="#6366F1"/>
        </g>
         <use href="#spoke" transform="rotate(15)"/> <use href="#spoke" transform="rotate(30)"/> <use href="#spoke" transform="rotate(45)"/> <use href="#spoke" transform="rotate(60)"/> <use href="#spoke" transform="rotate(75)"/> <use href="#spoke" transform="rotate(90)"/> <use href="#spoke" transform="rotate(105)"/> <use href="#spoke" transform="rotate(120)"/> <use href="#spoke" transform="rotate(135)"/> <use href="#spoke" transform="rotate(150)"/> <use href="#spoke" transform="rotate(165)"/> <use href="#spoke" transform="rotate(180)"/> <use href="#spoke" transform="rotate(195)"/> <use href="#spoke" transform="rotate(210)"/> <use href="#spoke" transform="rotate(225)"/> <use href="#spoke" transform="rotate(240)"/> <use href="#spoke" transform="rotate(255)"/> <use href="#spoke" transform="rotate(270)"/> <use href="#spoke" transform="rotate(285)"/> <use href="#spoke" transform="rotate(300)"/> <use href="#spoke" transform="rotate(315)"/> <use href="#spoke" transform="rotate(330)"/> <use href="#spoke" transform="rotate(345)"/>
      </g>
      <!-- Outer Ring -->
      <circle cx="0" cy="0" r="190" fill="none" stroke="#4F46E5" stroke-width="1" opacity="0.3"/>
    </g>

    <!-- Central Node (rotates clockwise) -->
    <g class="center-group" filter="url(#subtle-glow)">
      <circle cx="0" cy="0" r="18" fill="url(#indigo-grad)" />
      <path d="M -5 0 L 0 5 L 5 0 L 0 -5 Z" fill="#fff" transform="scale(1.5)"/>
    </g>
  </g>
</svg> 